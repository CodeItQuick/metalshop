<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<title>authoritarian-client demo</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text|Dosis&display=swap"/>
		<link rel="stylesheet" href="demo.css"/>
		<script type="importmap-shim" src="dist/importmap.json"></script>
		<script type="module-shim" src="dist/main.js"></script>
		<script async defer src="https://unpkg.com/es-module-shims@0.4.6/dist/es-module-shims.js"></script>

		<!-- authoritarian config -->
		<authoritarian-config
			mock
			Xauth-server="http://localhost:8000"
			Xvimeo-server="http://localhost:8003"
			Xprofile-server="http://localhost:8001"
			Xpaywall-server="http://localhost:8002"
			Xquestions-board-server="http://localhost:8004"
		></authoritarian-config>

		<script>
			// demo ?mock modes
			if (location.search.startsWith("?mock")) {
				const config = document.querySelector("authoritarian-config")
				config.setAttribute(
					"mock",
					location.search.startsWith("?mock=loggedin")
						? "loggedin"
						: location.search.startsWith("?mock=admin")
							? "admin"
							: ""
				)
			}
		</script>
	</head>
	<body>
		<header>
			<h1>authoritarian-client demo</h1>
			<menu-system sticky initially-hidden>
				<menu-display>

					<!-- authoritarian ui components -->
					<user-avatar slot="button" title="Your Account"></user-avatar>
					<user-panel>
						<h2 slot="top">Your account</h2>
						<profile-panel></profile-panel>
						<paywall-panel></paywall-panel>
					</user-panel>

				</menu-display>
			</menu-system>
		</header>
		<main class="content">
			<p>see <em><a href="https://github.com/chase-moskal/authoritarian-client">authoritarian-client on github</a></em></p>
			<br/>

			<!-- questions board -->
			<questions-board board-name="qa1" initially-hidden></questions-board>
			<br/>

			<!-- private livestream -->
			<video-viewer video-name="livestream" initially-hidden>
				<h2>Welcome to the private livestream!</h2>
				<p>You are logged in as a premium supporter</p>
			</video-viewer>

		</main>
	</body>
</html>
