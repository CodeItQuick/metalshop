<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>authoritarian-client demo</title>
		<link rel="stylesheet" href="source/demo.css"/>
		<script type="importmap-shim" src="dist/importmap.json"></script>
		<script type="module-shim" src="dist/main.js"></script>
		<script async defer src="https://unpkg.com/es-module-shims@0.4.4/dist/es-module-shims.js"></script>

		<!-- authoritarian config -->
		<authoritarian-config>
			<user-model auth-server-url="http://localhost:8000"></user-model>
			<profile-model profiler-url="http://localhost:8001"></profile-model>
		</authoritarian-config>

	</head>
	<body>
		<header>
			<h1>authoritarian-client</h1>
			<menu-system initially-hidden>
				<menu-display>

					<!-- authoritarian ui components -->
					<user-button slot="button"></user-button>
					<user-panel>
						<profile-panel></profile-panel>
						<paywall-panel></paywall-panel>
					</user-panel>

				</menu-display>
			</menu-system>
		</header>
	</body>
</html>
