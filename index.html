<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<title>authoritarian-client demo</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text|Dosis&display=swap"/>
		<link rel="stylesheet" href="demo.css"/>
		<script type="importmap-shim" src="dist/importmap.json"></script>
		<script type="module-shim" src="dist/main.js"></script>
		<script async defer src="https://unpkg.com/es-module-shims@0.4.4/dist/es-module-shims.js"></script>

		<!-- authoritarian config -->
		<authoritarian-config
			debug
			mock="admin"
			auth-server="http://localhost:8000"
			profile-server="http://localhost:8001"
			paywall-server="http://localhost:8002"
			private-vimeo-server="http://localhost:8003"
			questions-forum-server="http://localhost:8004"
			>
		</authoritarian-config>

	</head>
	<body>
		<header>
			<h1>authoritarian-client</h1>
			<menu-system sticky initially-hidden>
				<menu-display>

					<!-- authoritarian ui components -->
					<avatar-display slot="button" title="Your Account"></avatar-display>
					<user-panel>
						<h2 slot="top">Your account</h2>
						<profile-panel></profile-panel>
						<paywall-panel></paywall-panel>
					</user-panel>

				</menu-display>
			</menu-system>
		</header>
		<main class="content">
			<p>see <em><a href="https://github.com/chase-moskal/authoritarian-client">authoritarian-client on github</a></em></p>
			<br/>

			<questions-forum forum-name="qa1"></questions-forum>
			<br/>

			<!-- private livestream -->
			<private-vimeo video-name="livestream">
				<h2>Welcome to the private livestream!</h2>
				<p>You are logged in as a premium supporter</p>
			</private-vimeo>

		</main>
	</body>
</html>
